<!DOCTYPE html>
<html>
    <head>
        <title> Formulário de Cadastro</title>
        <link rel ="stylesheet" href = "reset.css">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class = "cabecalho-imagem" src = "form_symbol.png">
            <h1> Formulário para Escolha da Eletiva - Terceiro Trimestre</h1>
        </header>
        <main>
            <form>
                <label for = "nome"> Nome Completo</label>
                <input type = "text" id = "nome" >
                <label for = "email"> Email</label>
                <input type = "email" id = "email" >

                <p> Turma </p>
                <select>
                    <option> 1M1 </option>
                    <option> 1M2 </option>
                    <option> 1M3 </option>
                    <option> 1M4 </option>
                    <option> 2M1 </option>
                    <option> 2M2 </option>
                    <option> 3M1 </option>
                    <option> 3M2</option>
                    <option> 3M3</option>
                </select>

                <p> Primeira opção</p>
                <select>
                    <option> Eletiva de Esportes </option>
                    <option> Eletiva de Jogos de tabuleiro </option>
                    <option> Eletiva de Teatro </option>
                    <option> Eletiva de Educação financeira </option>
                    <option> Eletiva de programação de jogos </option>
                    <option> Eletiva de curta metragem </option>
                    <option> Eletiva de atualidades </option>
                    <option> Eletiva de redação </option>
                    <option> Eletiva ---- </option>
                </select>
                <input  type = "submit" value = "Enviar respostas" class = "enviar"> </input>
            </form>
        </main>
        <footer>
            <p>Ok</p> 
        </footer>
    </body>
</html>
